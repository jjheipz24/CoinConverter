<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet">
    <script src="js/build/three.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="moneyBod">
    <ul class="pager">
        <li class="previous"><a href="#">Go Back</a></li>
    </ul>

    <h1 class="type">The Five Dollar Bill</h1>
    <div class="moneyFacts">
            <div id="five"></div>
            <div class="info">
                <ul>
                    <li>The picture on the front is of President Abraham Lincoln, the 16th president of the United States</li>
                    <li>On the back is the Lincoln Memorial, which has the names of 48 states carved into it</li>
                    <li>$5 bills last for about 5.5 years before they are too old to be used</li>
                </ul>
            </div>
    </div>

    <script>
    //$10

        var canvasW =  document.querySelector('#five').offsetWidth;
        var canvasH =  document.querySelector('#five').offsetHeight;
        var sceneBill = new THREE.Scene();
        var cameraBill = new THREE.PerspectiveCamera( 85,canvasW/canvasH, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer({ alpha: true });

        renderer.setSize(canvasW, canvasH);
        document.querySelector('#five').appendChild(renderer.domElement);

        cameraBill.position.z = 3;

        var frontB = new THREE.PlaneGeometry(3.8, 2);
        var backB = new THREE.PlaneGeometry(3.8, 2);

        backB.applyMatrix( new THREE.Matrix4().makeRotationY( Math.PI ) );

        var textureFrontB = new THREE.TextureLoader().load('img/fivefront.png' );
        var textureBackB = new THREE.TextureLoader().load('img/fiveback.png' );

        var material1B = new THREE.MeshBasicMaterial( { color: 0xffffff, map: textureFrontB } );
        var material2B = new THREE.MeshBasicMaterial( { color: 0xffffff, map: textureBackB } );

        // card
        bill = new THREE.Object3D();

                // mesh
        mesh1B = new THREE.Mesh( backB, material1B );
        bill.add( mesh1B );
        mesh2B = new THREE.Mesh( frontB, material2B );
        bill.add( mesh2B );


        sceneBill.add( bill );


        function animate() {
            requestAnimationFrame( animate );
            renderer.render( sceneBill, cameraBill );

            mesh1B.rotation.y += .01;
            mesh2B.rotation.y += .01;

            renderer.autoclear = false;
        }

        animate();
    </script>
</body>
</html>
